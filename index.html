<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Calling App</title>
  <!-- PeerJS library for WebRTC signaling -->
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    /* Global Styles & Animations */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s ease;
    }
    h1, h2 {
      margin: 0 0 20px;
    }
    /* Landing Screen */
    #landing {
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
    }
    #landing button,
    #landing input {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin: 10px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    #landing button {
      background-color: #ffcc00;
      cursor: pointer;
      color: #333;
    }
    #landing button:hover {
      transform: scale(1.05);
    }
    #joinContainer input {
      width: 150px;
      text-align: center;
      border: 2px solid #ffcc00;
      outline: none;
      color: #333;
    }
    /* Call Screen */
    #callScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    #callScreen.active {
      opacity: 1;
      pointer-events: auto;
    }
    #header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      padding: 0 20px;
    }
    #codeDisplay {
      background: #ffcc00;
      color: #333;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    #videoArea {
      flex: 1;
      display: flex;
      width: 100%;
      max-width: 900px;
      justify-content: space-around;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }
    video {
      width: 45%;
      max-height: 70vh;
      background: #222;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    video:hover {
      transform: scale(1.02);
    }
    #controls {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
    #controls button {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    #controls button:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Landing Screen -->
  <div id="landing">
    <h1>Video Calling App</h1>
    <button id="hostBtn">Host</button>
    <div id="joinContainer">
      <input type="text" id="joinCode" placeholder="Enter Code" maxlength="4" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <!-- Call Screen -->
  <div id="callScreen">
    <div id="header">
      <div id="codeDisplay"></div>
      <div id="timer">00:00</div>
    </div>
    <div id="videoArea">
      <video id="localVideo" autoplay playsinline muted></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="controls">
      <button id="micBtn">Mute Mic</button>
      <button id="videoBtn">Stop Video</button>
      <button id="endCallBtn">End Call</button>
    </div>
  </div>

  <script>
    // UI Elements
    const landing = document.getElementById('landing');
    const hostBtn = document.getElementById('hostBtn');
    const joinBtn = document.getElementById('joinBtn');
    const joinCodeInput = document.getElementById('joinCode');

    const callScreen = document.getElementById('callScreen');
    const codeDisplay = document.getElementById('codeDisplay');
    const timerDisplay = document.getElementById('timer');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    const micBtn = document.getElementById('micBtn');
    const videoBtn = document.getElementById('videoBtn');
    const endCallBtn = document.getElementById('endCallBtn');

    let localStream;
    let currentCall;
    let peer;
    let timerInterval;
    let secondsElapsed = 0;

    // Helper: Format seconds to MM:SS
    function formatTime(sec) {
      const m = Math.floor(sec / 60).toString().padStart(2, '0');
      const s = (sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
    
    function startTimer() {
      secondsElapsed = 0;
      timerDisplay.innerText = formatTime(secondsElapsed);
      timerInterval = setInterval(() => {
        secondsElapsed++;
        timerDisplay.innerText = formatTime(secondsElapsed);
      }, 1000);
    }
    
    // Show Call Screen with animation
    function showCallScreen() {
      landing.style.display = 'none';
      callScreen.classList.add('active');
      startTimer();
    }

    // Get local media (camera and mic)
    async function getLocalStream() {
      try {
        return await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      } catch (err) {
        alert('Error accessing camera/microphone: ' + err.message);
        throw err;
      }
    }

    // ---------------------
    // Host Flow
    // ---------------------
    hostBtn.addEventListener('click', async () => {
      // Generate a random 4-digit code
      const hostCode = Math.floor(1000 + Math.random() * 9000).toString();
      codeDisplay.innerText = `Code: ${hostCode}`;

      // Create peer with hostCode as ID
      peer = new Peer(hostCode);

      // Get local media stream
      localStream = await getLocalStream();
      localVideo.srcObject = localStream;

      // Listen for incoming calls
      peer.on('call', (call) => {
        currentCall = call;
        call.answer(localStream); // Answer the call with our stream
        call.on('stream', (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
      });

      // Immediately show call screen for host
      showCallScreen();
    });

    // ---------------------
    // Join Flow
    // ---------------------
    joinBtn.addEventListener('click', async () => {
      const hostCode = joinCodeInput.value.trim();
      if (!hostCode || hostCode.length !== 4) {
        alert('Please enter a valid 4-digit code.');
        return;
      }
      codeDisplay.innerText = `Connected to: ${hostCode}`;

      // Create peer (ID auto-assigned)
      peer = new Peer();

      // Get local media stream
      localStream = await getLocalStream();
      localVideo.srcObject = localStream;

      // When peer is open, call the host
      peer.on('open', () => {
        currentCall = peer.call(hostCode, localStream);
        currentCall.on('stream', (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
      });

      showCallScreen();
    });

    // ---------------------
    // Controls
    // ---------------------
    micBtn.addEventListener('click', () => {
      if (!localStream) return;
      // Toggle audio track
      localStream.getAudioTracks().forEach(track => {
        track.enabled = !track.enabled;
      });
      micBtn.innerText = localStream.getAudioTracks()[0].enabled ? 'Mute Mic' : 'Unmute Mic';
    });

    videoBtn.addEventListener('click', () => {
      if (!localStream) return;
      // Toggle video track
      localStream.getVideoTracks().forEach(track => {
        track.enabled = !track.enabled;
      });
      videoBtn.innerText = localStream.getVideoTracks()[0].enabled ? 'Stop Video' : 'Start Video';
    });

    endCallBtn.addEventListener('click', () => {
      // Stop all tracks
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (currentCall) {
        currentCall.close();
      }
      if (peer) {
        peer.destroy();
      }
      clearInterval(timerInterval);
      // Reload the page to restart the app
      location.reload();
    });
  </script>
</body>
</html>
