<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InspiriQ Calling</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #landing {
      text-align: center;
    }
    #landing h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #landing button,
    #landing input {
      padding: 10px 18px;
      font-size: 0.9rem;
      border: none;
      border-radius: 20px;
      margin: 5px;
      outline: none;
      transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
    }
    #landing button {
      background-color: #ffb703;
      color: #1d3557;
      cursor: pointer;
    }
    #landing input {
      width: 150px;
      text-align: center;
      border: 2px solid #ffb703;
      background: transparent;
      color: #fff;
    }
    #callScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f172a;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    #callScreen.active {
      opacity: 1;
      pointer-events: auto;
    }
    #header {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      padding: 5px 15px;
    }
    #codeDisplay,
    #timer {
      background: #ffb703;
      color: #1d3557;
      padding: 4px 8px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.8rem;
    }
    #videoArea {
      position: relative;
      width: 100%;
      height: calc(100vh - 160px);
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    #remoteContainer {
      width: 100%;
      height: 100%;
      background: #1e293b;
      position: relative;
    }
    #remoteContainer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #waitingMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
    }
    #localContainer {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 120px;
      height: 150px;
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
    }
    #localContainer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    #controls button {
      background-color: #ffb703;
      color: #1d3557;
      border: none;
      padding: 6px 12px;
      font-size: 0.8rem;
      border-radius: 15px;
      cursor: pointer;
    }
    #controls button.toggled {
      background-color: #f48c06;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="landing">
    <h1>Video Calling</h1>
    <button id="hostBtn">Host</button>
    <div id="joinContainer">
      <input type="text" id="joinCode" placeholder="Enter Code" maxlength="4" />
      <button id="joinBtn">Join</button>
    </div>
  </div>
  <div id="callScreen">
    <div id="header">
      <div id="codeDisplay"></div>
      <div id="timer">00:00</div>
    </div>
    <div id="videoArea">
      <div id="remoteContainer">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="waitingMessage">Waiting for the other person...</div>
      </div>
      <div id="localContainer">
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
    </div>
    <div id="controls">
      <button id="micBtn">Mute Mic</button>
      <button id="videoBtn">Stop Video</button>
      <button id="endCallBtn">End Call</button>
    </div>
  </div>
  <script>
    const landing = document.getElementById('landing');
    const hostBtn = document.getElementById('hostBtn');
    const joinBtn = document.getElementById('joinBtn');
    const joinCodeInput = document.getElementById('joinCode');
    const callScreen = document.getElementById('callScreen');
    const codeDisplay = document.getElementById('codeDisplay');
    const timerDisplay = document.getElementById('timer');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const waitingMessage = document.getElementById('waitingMessage');
    
    let localStream;
    let currentCall;
    let peer;
    let timerInterval;
    let secondsElapsed = 0;

    function formatTime(sec) {
      const m = Math.floor(sec / 60).toString().padStart(2, '0');
      const s = (sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function startTimer() {
      secondsElapsed = 0;
      timerDisplay.innerText = formatTime(secondsElapsed);
      timerInterval = setInterval(() => {
        secondsElapsed++;
        timerDisplay.innerText = formatTime(secondsElapsed);
      }, 1000);
    }

    function showCallScreen() {
      landing.style.display = 'none';
      callScreen.classList.add('active');
      startTimer();
    }

    async function getLocalStream() {
      return await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    }

    hostBtn.addEventListener('click', async () => {
      const hostCode = Math.floor(1000 + Math.random() * 9000).toString();
      codeDisplay.innerText = `Code: ${hostCode}`;
      peer = new Peer(hostCode);
      localStream = await getLocalStream();
      localVideo.srcObject = localStream;
      peer.on('call', (call) => {
        currentCall = call;
        call.answer(localStream);
        call.on('stream', (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
          waitingMessage.style.display = 'none';
        });
      });
      showCallScreen();
    });

    joinBtn.addEventListener('click', async () => {
      const hostCode = joinCodeInput.value.trim();
      codeDisplay.innerText = `Connected to: ${hostCode}`;
      peer = new Peer();
      localStream = await getLocalStream();
      localVideo.srcObject = localStream;
      showCallScreen();
    });
  </script>
</body>
</html>
